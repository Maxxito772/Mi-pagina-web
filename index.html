<!DOCTYPE html>
<html lang="es">
<head>

  <title>MaxxitoPc</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Raleway', sans-serif;
      color: white;
      text-align: center;
      height: 100vh;
      background-color: #0d47a1;
      overflow: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      max-width: 90%;
      margin: auto;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
    }

    a.button {
      text-decoration: none;
      background: #ffffff33;
      color: white;
      padding: 15px 30px;
      font-size: 1.1rem;
      border: 2px solid white;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    a.button:hover {
      background: white;
      color: #0d47a1;
    }
  </style>
</head>
<body>

  <!-- Fondo animado -->
  <div id="particles-js"></div>

        }
      },
      retina_detect: true
    });
